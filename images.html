<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Images</title>
    <link rel = "icon" href =  "./img/google-icon.png" type = "image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="google-header">
        <button id="sign-in">Sign in</button>
        <div class="header-icons">
            <i class="fa fa-th"></i>
            <a href="./index.html" id="a1">Back to original page</a>
        </div>
    </div>
    <div class="google-search">
        <div class="google-image text-center" title="Google">
            <img src="./Img/googlelogo_color_272x92dp.png" alt="">
        </div>
        <div class="text-center">
            <form action="https://www.google.com/search">
                <input type="hidden" name="tbm" value="isch">
                <input type="text" name="q" id="bar" placeholder="Search images">
                <img class="camera" src="./Img/camera.png" alt="Search by images">
                <input type="image" value="Google Search" src="./Img/google-search-icon.png" id="search">
            </form>
        </div>
    </div>

</body>
</html>
